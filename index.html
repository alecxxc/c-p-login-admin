<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - CrossPay</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="icon" type="image/svg+xml" href="assets/crosspay-solutions-logo-blanco.svg">
</head>
<body>
    <div class="header">
        <img src="assets/crosspay-solutions-logo-color.svg" alt="CrossPay Solutions Logo" class="logo">
        <h2>Panel Administrativo - Login</h2>
    </div>
    
    <form id="loginForm">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required autocomplete="username">
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required autocomplete="current-password">
        
        <button type="submit" id="loginButton">
            <span class="button-text">Ingresar</span>
        </button>
    </form>
    
    <div id="loginMessage"></div>

    <script src="./js/admin-login.js"></script>
</body>
</html>
