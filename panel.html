<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrativo - CrossPay</title>
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/panel.css">
    <link rel="icon" type="image/svg+xml" href="assets/crosspay-solutions-logo-blanco.svg">
</head>
<body>
    <img src="assets/crosspay-solutions-logo-color.svg" alt="CrossPay Solutions Logo" class="logo">
    <div class="panel-header">
        <h2 class="panel-title">Transacciones registradas</h2>
        <button id="logoutButton" class="logout-btn">
            Cerrar sesión
        </button>
    </div>
    <div class="transactions-container">

        <table id="transactionsTable" class="data-table">
            <thead>
                <tr>
                    <th>Divisa</th>
                    <th>Monto</th>
                    <th>Descripción</th>
                    <th>Nombre</th>
                    <th>Tipo de documento</th>
                    <th>Fecha de transacción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertan las filas -->
            </tbody>
        </table>
    </div>
    <script src="./js/panel.js"></script>
</body>
</html>
